<div class="callback_modal">
  <div class="callback_modal__a">
    <img src="./img/notfound/a.svg" alt="">
  </div>
  <div class="container">
    <div class="callback_modal-body">
      <div class="callback_modal__a _mobile">
        <img src="./img/notfound/a.svg" alt="">
      </div>
      <div class="callback_modal-body__close">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M20.0002 0.799997L19.2002 0L10.0001 9.20012L0.799997 5.17552e-05L0 0.800049L9.20007 10.0001L0.000265563 19.1999L0.800263 19.9999L10.0001 10.8001L19.1999 20L19.9999 19.2L10.8001 10.0001L20.0002 0.799997Z"
            fill="#131411" />
        </svg>
      </div>
      <div class="callback_modal-body__title title">
        Оставьте заявку
      </div>
      <div class="callback_modal-body__subtitle">
        Создаем эстетичную и функциональную среду, которая помогает детям и взрослым <br> фокусироваться на важном,
        мечтать,
        планировать и достигать.
      </div>
      <form class="callback_modal-body__form">
        <label>
          <span>Номер для связи:</span>
          <input type="text" placeholder="+7 (">
        </label>
        <label>
          <span>Как к вам обращаться?</span>
          <input type="text" placeholder="Фамилия Имя">
        </label>
        <div class="callback_modal-body__form-btn">
          Отправить
          <span>
            <svg width="41" height="12" viewBox="0 0 41 12" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 5.95383H39.8889" stroke="#131411" />
              <path d="M34.8677 1L40 6L34.8677 11" stroke="#131411" />
            </svg>
          </span>
        </div>
      </form>
      <div class="callback_modal-body__policy">
        нажимая кнопку «отправить» вы соглашаетесь с нашей <a href="">политикой конфиденциальности</a>
      </div>
    </div>
  </div>
</div>
